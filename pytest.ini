[pytest]
# Configuração do pytest para o projeto Autonomous Traders

# Diretório raiz do projeto
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Plugins necessários
# asyncio_mode é configurado via pytest-asyncio automaticamente

# Opções padrão
addopts = 
    -v
    --strict-markers
    --tb=short

# Marcadores customizados (para uso futuro)
markers =
    slow: testes que demoram mais tempo
    integration: testes de integração
    unit: testes unitários

# Configuração de cobertura (quando usado)
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

